{% extends "base.html" %}

{% block Titulo %} Consolas {% endblock %}

{% block Contenido %}

    <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
            <h4 class="card-title">Consolas</h4>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Serie</th>
                    <th>Imagen</th>
                    <th>Descripcion</th>


                </tr>
                </thead>
                <tbody>

                    {% for Consola in consola %}
                    <tr>
                    <td>{{ Consola.Id }}</td>
                    <td>{{ Consola.Nombre }}</td>
                    <td>{{ Consola.Serie }}</td>
                    <td>
                        <img src="{{ Consola.Imagen.url }}" height="100" width="100" />
                    </td>
                    <td>{{ Consola.Descripcion }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>

        </div>
    </div>

{% endblock %}
